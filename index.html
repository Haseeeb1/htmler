<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="./assets/js/index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@catppuccin/highlightjs/css/catppuccin-frappe.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Fira+Code&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/tailwind.css" />
    <link
      rel="shortcut icon"
      href="./assets/icon/icon.ico"
      type="image/x-icon"
    />
    <title>Htmler | Full Markdown Experience in the browser</title>
  </head>
  <nav
    class="flex flex-col justify-center items-center p-2 bg-black text-white"
  >
    <div class="flex flex-row items-center justify-around">
      <img src="static/htmler.png" class="w-12" alt="" />
      <h1
        style="font-family: 'Archivo Black', sans-serif"
        class="md:text-5xl text-2xl font-bold p-5"
      >
        <a href="/"> Htmler </a>
      </h1>
    </div>
    <p class="text-lg p-1">The Markdown Experience We All Deserve</p>
  </nav>

  <body>
    <div class="flex flex-col md:flex-row justify-center">
      <div class="md:w-2/5">
        <textarea
          style="font-family: 'Fira Code', monospace"
          spellcheck="false"
          autocomplete="off"
          autofocus
          name="text"
          id="text"
          placeholder="Start Writing Here"
          class="text-base p-4 w-full focus:outline-none textarea-resize"
          cols="50"
          rows="10"
        ></textarea>
        <div class="p-2 md:my-5">
          <div class="grid grid-cols-2 gap-2">
            <button
              onclick="copy()"
              class="bg-black text-white text-lg rounded-xl w-full p-2"
            >
              Copy HTML
            </button>
            <button
              onclick="md_copy()"
              class="bg-black text-white text-lg rounded-xl w-full p-2"
            >
              Copy Markdown
            </button>
            <button
              onclick="save()"
              class="bg-black text-white text-lg rounded-xl w-full p-2"
            >
              Download HTML
            </button>
            <button
              onclick="md_save()"
              class="bg-black text-white text-lg rounded-xl w-full p-2"
            >
              Download Markdown
            </button>
          </div>
          <div class="flex flex-col items-center w-full rounded-2xl">
            <label for="file" class="file_upload">
              Upload File
              <input
                type="file"
                name="file"
                class="bg-black w-full rounded-2xl m-2 text-white my-5"
                id="file"
                accept=".txt, .html, .htm, .js, .py, .rb, .json, .md"
              />
            </label>
          </div>
        </div>
      </div>
      <div class="md:w-3/5 px-5 h-auto" id="content">
        <p>Your HTMLER Preview will appear here</p>
      </div>
    </div>
  </body>

  <footer>
    <h1 class="text-center">
      Made with ❤️ by
      <a class="text-blue-600" href="https://noobscience.rocks">Ishan Joshi</a>
      | Know more about
      <a class="text-blue-600" href="https://noobscience.rocks/htmler"
        >HTMLER</a
      >
    </h1>
  </footer>
</html>
